name: openAIassistant Process Frontend data on the Backend

on:
  repository_dispatch:
    types: [trigger-openAIassistant]

jobs:
  call_endpoint_after_trigger:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      
    steps:
      - name: Get repository files (equivalent to git pull)
        uses: actions/checkout@v2

      - name: Run commands
        run: INPUT_TEXT=$(echo "${{ github.event.client_payload.fromrepob }}"); json_string_add_messages_to_thread_var="$(echo '{"role":"user", "content":add_a_message_to_a_thread_content}' | jq -c)"; THREAD_MESSAGE_ID=$(curl https://api.openai.com/v1/threads/$THREAD_ID/messages -H "Content-Type:application/json" -H "Authorization:Bearer ${{ secrets.OPENAI_API_KEY }}" -H "OpenAI-Beta:assistants=v2" -d "$json_string_add_messages_to_thread_var" | jq '.id' | sed 's/"//g'); json_string_create_run_var="$(echo '{"assistant_id":${{ secrets.ASSISTANT_ID }}}' | jq -c)"; RUN_ID=$(curl -X POST curl https://api.openai.com/v1/threads/${{ secrets.THREAD_ID }}/runs -H "Authorization:Bearer ${{ secrets.OPENAI_API_KEY }}" -H "Content-Type:application/json" -H "OpenAI-Beta:assistants=v2" -d "$json_string_create_run_var" | jq '.id' | sed 's/"//g'); 
        
      - name: While loop to determine if done
        run: flag="wait_for_completion"; c=0; max_allowed_loops=30; run_status=$(curl -X GET https://api.openai.com/v1/threads/${{ secrets.THREAD_ID }}/runs/$RUN_ID -H "Authorization:Bearer ${{ secrets.OPENAI_API_KEY }}" -H "OpenAI-Beta:assistants=v2" | jq '.status' | sed 's/"//g'); sleep 50; while [run_status !="completed" && c < max_allowed_loops]; do run_status=$(curl -X GET https://api.openai.com/v1/threads/${{ secrets.THREAD_ID }}/runs/$RUN_ID -H "Authorization:Bearer ${{ secrets.OPENAI_API_KEY }}" -H "OpenAI-Beta:assistants=v2" | jq '.status' | sed 's/"//g'); sleep 50; c = c + 1; done;
        
      - name: Obtain model response
        run: json_string_display_response_var="$(echo '{"assistant_id":${{ secrets.ASSISTANT_ID }}}' | jq -c)"; model_response=$(curl -X GET https://api.openai.com/v1/threads/${{ secrets.THREAD_ID }}/messages -H "Authorization:Bearer ${{ secrets.OPENAI_API_KEY }}" -H "Content-Type:application/json" -H "OpenAI-Beta:assistants=v2" -d "$json_string_display_response_var" | jq '.data[0].content[0].text.value' | sed 's/"//g'); echo "$model_response" >> response;

      - name: Commit and push changes
        run: git config --global user.email "j622amilah@gmail.com"; git config --global user.name "CodeSolutions2"; git config --global pull.rebase true; git add .; git commit -m "add files"; git push https://${{ secrets.REPOA_MY_CHATBOT }}@github.com/CodeSolutions2/my_chatbot.git
