name: Process Frontend data on the Backend

on:
  repository_dispatch:
    types: [trigger-event]

jobs:
  call_endpoint_after_trigger:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      
    steps:
      - name: Get repository files (equivalent to git pull)
        uses: actions/checkout@v2

      - name: Run commands
        run: INPUT_TEXT=$(echo "${{ github.event.client_payload.fromrepob }}"); echo "INPUT_TEXT - $INPUT_TEXT" >> response; json_string_var="$(echo '{"model":"gpt-3.5-turbo", "messages":[{"role":"system", "content":"You are a helpful assistant"}, {"role":"user", "content":"'$INPUT_TEXT'"}, {"role":"assistant", "content":"Respond concisely"}], "temperature":0}' | jq -c)"; echo "json_string_var - $json_string_var" >> response; model_response=$(curl -X POST https://api.openai.com/v1/chat/completions -H "Content-Type:application/json" -H "Authorization:Bearer ${{ secrets.OPENAI_API_KEY }}" -d "$json_string_var" | jq '.choices[0].message.content'); echo "model_response - $model_response" >> response;

      - name: Commit and push changes
        run: git config --global user.email "j622amilah@gmail.com"; git config --global user.name "CodeSolutions2"; git config --global pull.rebase true; git add .; git commit -m "add files"; git push https://${{ secrets.REPOA_MY_CHATBOT }}@github.com/CodeSolutions2/my_chatbot.git
