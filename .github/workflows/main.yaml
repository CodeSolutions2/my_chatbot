name: Process Frontend data on the Backend

on:
  repository_dispatch:
    types: [trigger-event]

jobs:
  call_endpoint_after_trigger:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      - run: date >> response
      - run: echo "Event payload ${{ github.event.client_payload }}\n" >> response
      - run: curl -X POST https://api.openai.com/v1/chat/completions -H "Content-Type:application/json" -H "Authorization:Bearer ${{secrets.OPENAI_API_KEY}}" -d '{"model":"gpt-3.5-turbo", "messages":[{"role":"system", "content":"You are a helpful assistant."}, {"role":"user", "content":"${{ github.event.client_payload }}"}, {"role":"assistant", "content":"Respond concisely"}]}' >> response
      - run: curl -H "Accept:application/vnd.github+json" -X GET https://api.github.com/repos/CodeSolutions2/run_GitHub_Actions/dispatches >> response

      - name: Commit and push changes
        run: git config --global user.email "j622amilah@gmail.com"; git config --global user.name "CodeSolutions2"; git add .; git commit -m "add files"; git push https://${{ secrets.REP0A }}@github.com/CodeSolutions2/my_chatbot.git
